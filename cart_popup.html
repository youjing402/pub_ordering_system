<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/cart_popup.css" rel="stylesheet">
	<script src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<head>
		<body>
			<div class="title" id="cartTitle"> <span id="mo">My Order</span><span id="clearOrder">&times;</span></div>

			</div>
			<div class="subtitle" id="cartSubtitle">
				<span id="to">Total: </span>
				<span id="orderTotal">0 kr</span> 
				<button id="orderbtn">Order</button>
			</div>

	<script src="js/cartpopup.js"></script>
