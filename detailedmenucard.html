<!DOCTYPE html>
<html>
<head>
<link href="css/detailedcard.css" rel="stylesheet">
</head>
<body>


  <!-- Modal content -->
  <div class="modal-content">
    <span class="closeModal">&times;</span>
    <img src="images/wine-Biecher.jpg" class="drink-img" id="drink-img">
		<h2 class="drink-info" id="drink-name">Beer Name 1</h2>
		<p class="drink-info" id="drink-country">country</p>
		<p class="drink-info" id="drink-loc">loc</p>
		<p class="drink-info" id="drink-year">year</p>
		<h4 class="drink-info" id="drink-price">50 kr</h4>
		<p class="drink-info" id="drink-description">Lorem ipsum</p>
		<button id="addToCartButton"> Add to Order</button>
  </div>

<script src="js/detailedCard.js"></script>
</body>
</html>
